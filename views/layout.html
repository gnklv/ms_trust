<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>{{ locals.title }}</title>
    <meta content="{{ locals.description }}" name="description">
    <meta content="" name="keywords">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="telephone=no" name="format-detection">

    {%- if locals.og %}
    {%- if locals.image %}
    <meta property="og:image" content="{{ locals.image|img_asset }}">
    {%- endif %}
    <meta property="og:title" content="{{ locals.title }}">
    <meta property="og:description" content="{{ locals.description }}">
    {%- endif %}

    <link rel="shortcut icon" href="//www.microsoft.com/favicon.ico?v2">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">

    <link href="{{ 'style.css'|css_asset }}" rel="stylesheet" type="text/css">

    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.min.js"></script>
  </head>
  <body>
    {% include "blocks/ms_header.html" %}
    {% block content %}{% endblock content %}
    {% include "blocks/ms_footer.html" %}
    
    {%- if not isExport and _env == 'development'%}
      {% include "blocks/__add_component.html" %}
      <!-- include liveReload only in Dev server -->
      <script src="//localhost:35729/livereload.js"></script>
    {%- endif %}
    <script src="{{ 'animationData.js'|js_asset }}"></script>
    <script src="{{ 'movinPlugin.js'|js_asset }}"></script>
    <script src="{{ 'jquery.waypoints.min.js'|js_asset }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
    <script src="{{ 'aos.js'|js_asset }}"></script>
    <script src="{{ 'slick.min.js'|js_asset }}"></script>
    <script src="{{ 'ms_js.js'|js_asset }}"></script>
    <script src="{{ 'common.js'|js_asset }}"></script>
  </body>
</html>
